{% extends 'base.html' %}
{% block head_title %}Gallery{% endblock %}

{% block content %}
<div class="gallery-main">
  {% block gallery_content %}{% endblock %}
</div><!-- /.gallery-main -->
<ul class="pager">
  <li {% if not page_obj.has_previous %}class="disabled"{% endif %}>
    <a {% if page_obj.has_previous %}href="?page={{ page_obj.previous_page_number }}"{% endif %}>&lsaquo; Prev</a>
  </li>
  <li {% if not page_obj.has_next %}class="disabled"{% endif %}>
    <a {% if page_obj.has_next %}href="?page={{ page_obj.next_page_number }}"{% endif %}>Next &rsaquo;</a>
  </li>
</ul><!-- /.pager -->
{% endblock %}
